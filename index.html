<html lang="pl">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"

<body>
    <div class="conteiner">
        <div class="wrapper">
            <h1 class="name">TO DO LIST</h1>
            <input type="text" placeholder="Wpisz zadanie" class=writeTask>
            <div class="btns">
                <button class="btn add">Dodaj Zadanie</button>
                <button class="btn remove">usuń wszystko</button>
            </div>
            <div class=tasks>
                <h3>Lista zadań do zrobienia <span class="counter">0</span></h3>
                <ul class="all">
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
